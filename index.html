<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShare - Community Resource Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>🌱 EcoShare</h1>
                <p>Share resources, reduce waste, build community</p>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number" id="items-count">4</span>
                        <span class="stat-label">Items Shared</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="pounds-saved">9</span>
                        <span class="stat-label">Pounds Saved</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="neighbors-helped">7</span>
                        <span class="stat-label">Neighbors Helped</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="actions-section">
                <button class="btn btn-primary" id="add-item-btn">
                    <span class="btn-icon">+</span>
                    Share Something
                </button>
            </section>

            <section class="filters-section">
                <h2>Browse Available Items</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Items</button>
                    <button class="filter-btn" data-filter="food">🍎 Food</button>
                    <button class="filter-btn" data-filter="books">📚 Books</button>
                    <button class="filter-btn" data-filter="tools">🔧 Tools</button>
                    <button class="filter-btn" data-filter="household">🏠 Household</button>
                    <button class="filter-btn" data-filter="other">📦 Other</button>
                </div>
            </section>

            <section class="items-section">
                <div class="items-grid" id="items-grid">
                    <!-- Items will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Add Item Modal -->
    <div class="modal" id="add-item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Share an Item</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <form class="modal-body" id="add-item-form">
                <div class="form-group">
                    <label for="item-title">What are you sharing?</label>
                    <input type="text" id="item-title" required placeholder="e.g., Fresh vegetables, Tool set, Books">
                </div>
                
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" required placeholder="Provide more details about the item..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="item-category">Category</label>
                    <select id="item-category" required>
                        <option value="">Select a category</option>
                        <option value="food">🍎 Food</option>
                        <option value="books">📚 Books</option>
                        <option value="tools">🔧 Tools</option>
                        <option value="household">🏠 Household</option>
                        <option value="other">📦 Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="item-location">General Location</label>
                    <input type="text" id="item-location" required placeholder="e.g., Oak Street, Downtown area">
                </div>
                
                <div class="form-group">
                    <label for="item-contact">Contact Information</label>
                    <input type="text" id="item-contact" required placeholder="Email or phone number">
                </div>
                
                <div class="form-group">
                    <label for="item-expires">Expires (for food items)</label>
                    <input type="date" id="item-expires">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Share Item</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 EcoShare - Building sustainable communities, one share at a time</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
